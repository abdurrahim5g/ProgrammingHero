<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Tailwind CSS</title>

    <!-- linked with tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hello: "blue",
              red: "red",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <h1 class="text-hello bg-red">Welcome to Tailwind CSS</h1>
  </body>
</html>
