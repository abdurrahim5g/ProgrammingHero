<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Sports</title>

    <!-- all styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header-area bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar">
              <div class="container-fluid">
                <a class="navbar-brand">
                  <img
                    src="https://f-rahim.github.io/course/assets/images/logo.png"
                    alt="Logo"
                    class="d-inline-block align-text-top"
                  />
                </a>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    id="searchField"
                  />
                  <button
                    class="btn btn-outline-success"
                    type="submit"
                    id="searchButton"
                  >
                    Search
                  </button>
                </form>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <main>
      <section class="sports-container py-5">
        <div class="container text-center">
          <div class="grid" id="sportsContainer">
            <!-- data load from API -->
          </div>
          <!-- sports row -->

          <div class="loading text-center d-none" id="loading">
            <div class="loading-img">
              <img src="images/loading.gif" alt="Loading Image" />
            </div>
          </div>
          <!-- loading -->

          <div class="not-found d-none" id="notFound">
            <div class="text-center">
              <h3>No sports found</h3>
            </div>
          </div>
          <!-- not found -->
        </div>
      </section>
      <!-- sports container -->

      <section class="sports-details">
        <!-- Modal -->
        <div
          class="modal fade"
          id="sportsDetails"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="sportsName">Modal title</h1>

                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="modal-dialog modal-dialog-scrollable">
                  <img src="" alt="" id="sportsImage" />
                  <h3>Main Features</h3>
                  <ul id="mainFeatures">
                    <li>Chipset: <span id="pChipset"></span></li>
                    <li>Display: <span id="pDisplay"></span></li>
                    <li>Memory: <span id="pMemory"></span></li>
                    <li>Sensor: <span id="pSensor"></span></li>
                    <li>Storage: <span id="pStorage"></span></li>
                  </ul>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--  -->
    </main>
    <!-- main end -->

    <footer class="header-area bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p class="text-center m-0">
              Â© Copyright A.Rahim. All Right Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer end -->

    <!-- all js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
